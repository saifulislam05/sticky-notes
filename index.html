<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- output style -->
    <link href="/styles/output.css" rel="stylesheet">
    <!-- javascript file  -->
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar bg-success text-gray-600 px-9">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case  text-2xl font-semibold">Sticky Notes</a>
            </div>
            <div class="flex-none">
                <button class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex px-12 mt-8 ">
        <div class="input_area w-1/3 h-full flex justify-center items-center">
            <div class="input_wrapper flex flex-col w-10/12 gap-4">
                <textarea id="text_area_input" class="textarea textarea-success" rows="6"
                    placeholder="Write your notes here"></textarea>
                <div class="color flex items-center gap-5">
                    <label for="color">Choose Color from here </label>
                    <input id="color_input" name="color" type="color" value="#14A44D">
                </div>
                <button id="addBtn" class="btn btn-success">Add</button>
            </div>
        </div>
        <div class="output_area w-2/3 rounded-2xl ">
            <div class="heading bg-success p-2 text-gray-600 rounded-t-3xl">
                <h2 class="text-2xl font-semibold">Your Notes</h2>
            </div>
            <div id="notes_wrapper" class=" mt-4  grid grid-cols-4 gap-3">
                <div id="" class="note bg-success text-white rounded-xl p-4 relative pr-5" >
                    <button id="deleteBtn" class="deleteBtn absolute right-2 top-2 "><i
                            class="text-red-600 fa-solid fa-trash-can"></i></button>
                    <div id="des" class="description"> I'm learing in Geekster Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Harum necessitatibus eius </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
